<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reseñas de Películas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Reseñas de Películas</h2>
        <form id="reviewForm" novalidate>
            <div class="form-group">
                <label for="movie">Película:</label>
                <input type="text" id="movie" name="movie" maxlength="30" required>
                <div class="error" id="movieError"></div>
            </div>
            <div class="form-group">
                <label for="score">Puntuación:</label>
                <select id="score" name="score" required>
                    <option value="">Selecciona...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="error" id="scoreError"></div>
            </div>
            <div class="form-group">
                <label for="comment">Comentario (opcional):</label>
                <textarea id="comment" name="comment" maxlength="200"></textarea>
                <div class="error" id="commentError"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="reviewList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
